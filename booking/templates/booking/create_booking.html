{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронювання номера</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/Create_booking.css' %}">
</head>
<body>
    <!-- Фонове зображення -->
    <div class="background-image">
        <img src="{% static 'main/img/bg.png' %}" alt="" class="bg-img">
    </div>

    <div class="center-container">
        <!-- Форма бронювання -->
        <div class="booking-form">
            <h2 class="text-center mb-4">Бронювання номера</h2>

            {% if error %}
                <div class="alert alert-danger w-100 text-center">{{ error }}</div>
            {% endif %}

            <form method="post" class="d-flex flex-column align-items-center">
                {% csrf_token %}

                <label for="{{ form.room.id_for_label }}">{{ form.room.label }}</label>
                {{ form.room }}

                <label for="{{ form.start_date.id_for_label }}">{{ form.start_date.label }}</label>
                {{ form.start_date }}

                <label for="{{ form.end_date.id_for_label }}">{{ form.end_date.label }}</label>
                {{ form.end_date }}

                <button type="submit">Бронювати</button>
            </form>
        </div>
    </div>
</body>
</html>
