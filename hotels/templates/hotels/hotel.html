<!doctype html>
{% load static %}
{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'main/css/hotel/hotel.css' %}">
    <title>{{ hotel.name }}</title>
</head>
<body>
{%block content%}
<div class="container">
<div>
<!-- <img src="{{ hotels.image.url }}" alt="{{ hotel.name }}" class="hotel-image">-->
</div>

    <div class="features">
        <h1>{{ hotels.name|safe }}</h1>
        <h2>{{ hotels.description|safe }}</h2>
        <p>Rating: {{ hotels.rating }}</p>
    </div>
    <div class="button">
        <a class="btn1" href="{% url 'create_booking' %}" >{% trans "Бронювати" %}</a>
        <a class="btn1" href="{% url 'hotels' %}" >{% trans "Інші готелі" %}</a>
    </div>
</div>
{%endblock%}
</body>
</html>
