<!doctype html>
{% load static %}
{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Booking{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/index.css' %}?v=2">
</head>
<body>
    <div class="center-container">
        <aside>
            <ul>
                <li><a href="{% url 'home' %}" class="btn">{% trans "Home" %}</a></li>
                <li><a href="{% url 'hotels' %}" class="btn">{% trans "Hotels" %}</a></li>
                <li><a href="{% url 'restourants' %}" class="btn">{% trans "Restaurants" %}</a></li>
                <li><a href="{% url 'ackount' %}" class="btn">{% trans "Profile" %}</a></li>
</ul>
        </aside>
        <div class="content-overlay">
            <main>
                {% block content %}

                {% endblock %}
            </main>
        </div>
    </div>
    <div class="img-container">
        <img src="{% static 'main/img/photo_2025-06-28_18-51-46.jpg' %}" alt="image">
        <div class="over">{% trans "Book the perfect place for rest or dinner with us" %}</div>
    </div>

<form action="{% url 'set_language' %}" method="post" id="language-form">
  {% csrf_token %}
  <select name="language" onchange="document.getElementById('language-form').submit();">
    <option value="uk">Українська</option>
    <option value="en">English</option>
    <option value="de">Deutsch</option>
  </select>
</form>

</body>
</html>
