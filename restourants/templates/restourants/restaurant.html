{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}?v=2">
    <title>{{ restaurant.name }}</title>
</head>
<body>
{% block content %}
     <div class="features">
        <h1>{{ restaurant.name }}</h1>
        <h2>{{ restaurant.description }}</h2>
        <p>Rating: {{ restaurant.rating }}</p>
    </div>
<form method="POST" action="{% url 'reservation' restaurant.id %}" class="reservation-form">
    {% csrf_token %}
    <div class="mb-3">
        <label for="table" class="form-label">Оберіть стіл</label>
        {{ form.table }}
    </div>
    <div class="mb-3">
        <label for="date" class="form-label">Дата</label>
        {{ form.date }}
    </div>
    <div class="mb-3">
        <label for="time" class="form-label">Час</label>
        {{ form.time }}
    </div>
    <button type="submit" class="btn btn-primary">Забронювати</button>
</form>

{% endblock %}
</body>
</html>
